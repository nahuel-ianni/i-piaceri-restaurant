<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Adds support for IE 8 and 9 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    
    <!-- Adds a description for search engines -->
    <meta name="description" content="Authentic Italian cuisine - Costanera &amp; Puerto Madero, Argentina">
    
    <!-- Adds fonts to the website -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">

    <!-- Adds custom styles -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Adds a favicon to the browser tab -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <!-- Browser-tab title -->
    <title>I Piaceri - Restaurant</title>
</head>

<body>
    <header></header>

    <main>
        <!-- Home section -->
        <section id="home">
            <div class="centered flex">
                <h1>I Piaceri</h1>

                <div>
                    <p class="font-s">BAR RESTAURANT</p>
                    <p class="font-l">AUTHENTIC ITALIAN CUISINE</p>
                </div>
                <a class="chevron" href="#about"><img src="assets/img/icon-down.svg" alt="Find out more about us"></a>
            </div>

            <div class="flex">
                <img src="assets/img/img-home-1.jpg" alt="Home made pizza">
                <img src="assets/img/img-home-2.jpg" alt="Chef preparing pasta">
                <img src="assets/img/img-home-3.jpg" alt="Salad ingredients">
            </div>
        </section>

        <!-- About us section -->
        <section id="about"></section>

        <!-- Booking section -->
        <section id="booking"></section>

        <!-- Contact section -->
        <section id="contact" class="flex">
            <img src="assets/img/img-contact2.jpg" alt="Home made gelato">

            <form class="flex" method="get">
                <h2>CONTACT</h2>

                <div>
                    <input id="option1" type="checkbox">
                    <label for="option1">Costanera</label>

                    <input id="option2" type="checkbox">
                    <label for="option2">Puerto Madero</label>
                </div>

                <label class="hidden" for="name">Enter your name</label>
                <input id="name" type="text" placeholder="NAME" required>

                <label class="hidden" for="email">Enter your email address</label>
                <input id="email" type="email" placeholder="EMAIL" required>

                <label class="hidden" for="message">Enter your message</label>
                <textarea id="message" placeholder="MESSAGE" required rows="5"></textarea>

                <input class="button" type="submit" value="SEND MESSAGE">
            </form>
        </section>
    </main>

    <footer>
        <a href="https://www.instagram.com/i-piaceri-restaurant" target="_blank" rel="noopener noreferrer"><img class="social-media" src="assets/img/logo-instagram.svg" alt="I Piaceri in Instagram"></a>
        <a href="https://www.facebook.com/i-piaceri-restaurant" target="_blank" rel="noopener noreferrer"><img class="social-media" src="assets/img/logo-facebook.svg" alt="I Piaceri in Facebook"></a>
    </footer>
</body>

</html>
