<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    
    <!-- Adds support for IE 8 and 9 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Defines the viewport container size -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Adds a description for search engines -->
    <meta name="description" content="Authentic Italian cuisine - Costanera &amp; Puerto Madero, Argentina">

    <!-- Adds fonts to the website -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">

    <!-- Adds a favicon to the browser tab -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- Browser-tab title -->
    <title>I Piaceri - Restaurant</title>
</head>

<body id="app">
    <noscript>
        <strong>We're sorry but this website doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
</body>

</html>
